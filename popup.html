<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Research Helper</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2><span class="icon">ðŸ”¬</span> Research Helper</h2>
    <textarea 
      id="selectedText" 
      placeholder="Selected text will appear here..."
      spellcheck="true"
    ></textarea>
    <button id="researchButton">
      Research
      <span class="button-icon">ðŸ”¬</span>
    </button>
    <div id="status" class="status"></div>

    <div class="result-container" style="display: none" id="resultSection">
      <div class="result-label">
        Research Results
        <button class="copy-button" id="copyResult">
          Copy <span class="button-icon">ðŸ“‹</span>
        </button>
      </div>
      <textarea 
        id="researchResult" 
        readonly
        placeholder="Research results will appear here..."
        style="min-height: 600px;"
      ></textarea>

      <div class="result-label">Sources</div>
      <textarea 
        id="sources" 
        readonly
        placeholder="Sources will appear here..."
      ></textarea>

      <div class="button-row">
        <button class="secondary-button" id="clearResults">
          Clear Results
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
